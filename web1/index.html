<!DOCTYPE html> <!-- 1文档类型 -->
<html lang="en"> <!-- 2 根元素 该元素包含整个页面的内容，也称作根元素--> <!-- 3 head元素 该元素的内容对用户不可见，其中包含例如面向搜索引擎的搜索关键字（keywords）、页面描述、CSS 样式表和字符编码声明等 -->
<head> 
    <meta charset="UTF-8">  <!-- 4 meta 该元素指定文档使用 UTF-8 字符编码  -->
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- 该元素设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字 -->
    <link rel="stylesheet" href="style/style.css">
    <script src="script/main.js" defer></script>
</head>
<body> <!-- body 该元素包含期望让用户在访问页面时看到的内容，包括文本、图像、视频、游戏、可播放的音轨或其他内容。 -->
    
    <!-- 标题元素heading html最多支持6级标题 -->
    <h1>生日快乐</h1>
    <!-- 6 链接元素  a 是 "anchor" （锚）的缩写 网址开始部分省略了 https:// 或者 http://，可能会得到错误的结果-->
    <a href="http://ex.cssn.cn/yyx/yyx_xzzc/201906/t20190621_4922011.shtml">曾经的烟客-书法家-小帅哥-当代著名学者</a>
    <!-- <h2>顶层标题1.1</h2>
    <h3>子标题1.1.1</h3>
    <h4>次子标题1.1.1.1</h4>
    <h5>次次子标题1.1.1.1.1</h5>
    <h6>次次次子标题1.1.1.1.1.1</h6> -->
    
    <!-- 2简单的元素 p -->
    <!-- <p>小定很可爱</p> -->

    <!-- 3嵌套元素 -->
    <p>小定<strong>很可爱</strong></p>

    <!-- 4.空元素 src地址属性; 替换文字属性 alt，是图像的描述内容，用于当图像不能被用户看见时显示 -->
    <img src="images\01.png" alt="测试图片">

    <!-- 5列表元素List ul无序 ol有序 其内容须为空-->
    <!-- <ul>
        <li>身体健康</li>
        <li>工作愉快</li>
        <li>家庭幸福</li>
    </ul>
    <ol>
        <li>有鱼</li>
        <li>有肉</li>
        <li>有青菜</li>
    </ol> -->
    

</body>
</html>
